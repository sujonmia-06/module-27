<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-5xl mt-16 font-semibold">
        Let's get some <span class="text-green-700">Money</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- balance and transactions -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-800 p-8 rounded">
            <h1 class="text-2xl font-semibold">Deposit</h1>
            <h4 class="text-3xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-purple-800 p-8 rounded">
            <h1 class="text-2xl font-semibold">Withdraw</h1>
            <h4 class="text-3xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-green-800 p-8 rounded">
            <h1 class="text-2xl font-semibold">Balance</h1>
            <h4 class="text-3xl">$<span id="balance-total">1000</span></h4>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw -->
      <section>
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-cyan-600 mt-8 p-8 rounded">
            <h3 class="text-2xl">Please Deposit</h3>
            <div>
              <input
                id="deposit-input"
                class="border border-gray-400 rounded block mb-2 w-3/4 px-2"
                type="text"
                placeholder="$amount you want to deposit"
              />
              <button
                id="deposit-btn"
                class="bg-yellow-600 px-4 py-2 rounded text-white font-medium"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-red-600 mt-8 p-8 rounded">
            <h3 class="text-2xl">Withdraw</h3>
            <div>
              <input
                id="withdraw-input"
                class="border border-gray-400 rounded block mb-2 w-3/4 px-2"
                type="text"
                placeholder="$amount you want to withdraw"
              />
              <button
                id="withdraw-btn"
                class="bg-yellow-600 px-4 py-2 rounded text-white font-medium"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/banking.js"></script>
  </body>
</html>
