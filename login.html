<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-5xl mt-32 font-semibold">
        Welcome to <span class="text-green-700">Mr Bank</span>
    </header>
      <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-5 p-8">
        <h3 class="text-2xl font-normal mb-3">Please login</h3>
        <div>
          <input id="user-email" class="border border-gray-400 rounded block mb-2 w-3/4 px-2" type="text" placeholder="email">
          <input id="user-password" class="border border-gray-400 rounded block mb-2 w-3/4 px-2" type="password" placeholder="password">
          <button id="login-submit" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>
        </div>
        </section>
      </main>
    </h1>

    <script src="./js/login.js"></script>
  </body>
</html>
